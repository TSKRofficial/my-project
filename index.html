<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            background-color: rgb(0, 0, 0);
            padding: 5px;
            border-radius: 5px;
            margin: 10px 0px;
            color:white;
        }

        .span {
            display: none;
        }

        .main1:hover .span {
            background-color: #b8b8b8;
            padding: 10px;
            border: 1px solid #696969;
            width: 100px;
            display: block;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div>
        <span class="main1">
            <span class="main">
                Social Media
            </span>
            <div class="sub">
                <span class="span">facebook</span>
                <span class="span">Twitter</span>
                <span class="span">Youtube</span>
                <span class="span">github</span>
            </div>
        </span>
    </div>
</body>

</html>
